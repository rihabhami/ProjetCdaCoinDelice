<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->

<head th:replace="fragments :: head">

</head>

<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top">
</div>
<!-- End Main Top -->

<!-- Start Main Top -->
<header th:replace="fragments::main-header">
</header>
<!-- End Main Top -->

<!-- Start Top Search -->
<div th:replace="fragments::top-search">
</div>
<!-- End Top Search -->


<section id="register-form">
    <div class="noi-dung">
        <div class="form">
            <h2>S'inscrire</h2>
            <div th:if = "${error}" class="text-center alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            <div th:if = "${username}" class="text-center alert-warning">
                <p th:text="${username}"></p>
            </div>
            <div th:if = "${password}" class="text-center alert-warning">
                <p th:text="${password}"></p>
            </div>
            <div th:if = "${success}" class="text-center alert-success">
                <p th:text="${success}"></p>
            </div>
            <form th:action="@{/do-register}" method="post" th:object="${customerDto}">
                <div class="input-form">
                    <!-- <span>User name</span> -->
                    <input type="text" th:field = "*{firstName}" placeholder="Prénom" name="">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                     th:errors = "*{firstName}"
                ></div>
                <div class="input-form">
                    <!-- <span>User name</span> -->
                    <input type="text" th:field = "*{lastName}" placeholder="Nom" name="">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                     th:errors = "*{lastName}"
                ></div>
                <div class="input-form">
                    <!-- <span>User name</span> -->
                    <input type="email" th:field = "*{username}" placeholder="Email" name="">
                </div>
                <div class="input-form">
                    <!-- <span>Password</span> -->
                    <input type="password" th:field = "*{password}" placeholder="Mot de passe" name="">
                </div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                     th:errors = "*{password}"
                ></div>
                <div class="input-form">
                    <!-- <span>Password</span> -->
                    <input type="password" th:field = "*{repeatPassword}" placeholder="Répetez le mot de passe" name="">
                </div>
                <div class="input-form">
                    <p>Vous avez déjà un compte ? <a th:href="@{/login}"> Connectez vous maintenant! </a></p>
                </div>
                <div class="input-form">
                    <input type="submit" value="Enregistrer">
                </div>
            </form>

        </div>
    </div>

</section>
<!-- Start Feed  -->
<div th:replace="fragments::instagram-box">
</div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragments::footer">
</footer>
<!-- ALL JS FILES -->
<div th:replace="fragments::script"></div>
</body>

</html>
